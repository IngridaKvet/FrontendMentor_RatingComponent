<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Rating state start -->

<div class="wholeContainer">
<section class="ratingContainer">

  <div class="iconContainer">
    <img src="img/icon-star.svg">
  </div>

  <header class="heading"><h1>How did we do?</h1></header>


  <article><p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p></article>

  <div class="btnContainer">
  <button class="numberBtn">1</button>
  <button class="numberBtn">2</button>
  <button class="numberBtn">3</button>
  <button class="numberBtn">4</button>
  <button class="numberBtn">5</button>
  </div>

  <div>
  <button class="submitBtn">SUBMIT</button>
  </div>

</section>

  <!-- Rating state end -->



  <section class="thanks">
    ffff
  </section>
